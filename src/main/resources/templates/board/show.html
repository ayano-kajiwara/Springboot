<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{common/head::head}"></head>

<body>
  <header th:replace="~{common/header::header}"></header>
  <main role="main" class="container">
    <div class="starter-template">
      <h1 th:text="${title}">Insert title here</h1>
    </div>
    <!-- title -->
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" name="title" class="form-control input-size" id="title" th:value="${board.title}" disabled />
    </div>
    <!-- content -->
    <div class="form-group">
      <label for="content">つぶやき</label>
      <textarea name="content" class="form-control" id="content" rows="3" th:field="${board.content}" disabled></textarea>
    </div>
    <!-- buttons -->
    <div class="d-flex">
      <!-- go back index -->
      <div class="mr-2">
        <a th:href="@{/board/index}">
          <button class="btn btn-secondary">一覧へ戻る</button>
        </a>
      </div>
      <!-- edit -->
      <div class="mr-2">
        <button class="btn btn-primary">編集</button>
      </div>
      <!-- delete -->
      <div class="mr-2">
        <button class="btn btn-danger">削除</button>
      </div>
    </div>
  </main>

  <div th:replace="~{common/script::script}"></div>
</body>

</html>
